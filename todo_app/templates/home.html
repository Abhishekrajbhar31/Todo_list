<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body style="background-color: lightgrey;">
        <form class="col-6 mx-auto mt-5 card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    
            {% csrf_token %}
            <h2 class="text-center text-bold">Todo App</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title</label>
              <input name="title" type="text" class="form-control"  required id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Description</label>
              <textarea name="description" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Tasks</button>
          </form>
        </div>
        <hr>
        <div class='container col-8 mx-auto mt-5 card p-3'>
            <h2 class="text-center text-bold">All Tasks</h2>
            <table class="table table-light table-hover">
                <thead>
                    <tr>
                        <th scope="col">Sr no.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                {%for todos in todo%}
                <tbody>
                    <tr>
                        <td scope="row">{{forloop.counter}}</td>
                        <td>{{todos.title}}</td>
                        <td>{{todos.description}}</td>
                        <td><a href="/delete-todo/{{todos.id}}" class="btn btn-danger">Delete</a>
                            <a href="/update-todo/{{todos.id}}" class="btn ml-2 btn-secondary">update</a>
                          </td>
                    </tr>
                {% endfor %}
                </tbody>
                </table>
        </div>
</body>
</html>
